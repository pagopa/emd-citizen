name: 🚀 Release, 📦 Build Image and 📚 Javadoc

on:
  push:
    branches:
      - main

# Cumulative permissions for both jobs
permissions:
  contents: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write

jobs:
  # --- JOB 1: RELEASE PLEASE ---
  release-please:
    name: 🚀 Release Please
    runs-on: ubuntu-22.04
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 🚀 Run Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 #4.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: maven

  # --- JOB 2: BUILD AND PUSH DOCKER ---
  build-and-push:
    name: 🐳 Build and Push
    needs: release-please 
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: 🔖 Checkout
        uses: actions/checkout@v4
        with:
          # Checkout the specific tag created by the previous job
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: 🏷️ Set Docker tags
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f #5.8.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Use directly the created tag
            type=raw,value=${{ needs.release-please.outputs.tag_name }}

      - name: 🛃 Log in to Github Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef #3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          labels: |
            maintainer=https://pagopa.it
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

  # --- JOB 3: PUBLISH JAVADOC ---
  deploy-javadoc:
    name: 📚 Publish Javadoc
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Maven Settings
        run: |
          mkdir -p ~/.m2
          echo '<settings><servers><server><id>github</id><username></username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>' > ~/.m2/settings.xml

      - name: Generate Javadoc with Maven
        run: mvn clean javadoc:javadoc

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/apidocs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4