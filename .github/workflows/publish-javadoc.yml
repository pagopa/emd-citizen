name: Publish Javadoc on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Maven Settings
        run: |
          mkdir -p ~/.m2
          echo '<settings><servers><server><id>github</id><username></username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>' > ~/.m2/settings.xml

      - name: Genera Javadoc con Maven
        run: mvn clean javadoc:javadoc

      - name: Carica artifact per GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/apidocs

      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4